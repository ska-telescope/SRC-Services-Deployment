apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: add-registry-ca
  namespace: rucio 
  labels:
    k8s-app: add-registry-ca
spec:
  selector:
    matchLabels:
      name: add-registry-ca
  template:
    metadata:
      labels:
        name: add-registry-ca
    spec:
      containers:
      - name: add-registry-ca
        image: busybox
        command: [ 'sh' ]
        args: [ '-c', 'mkdir -p /etc/docker/certs.d/192.168.50.97:5000 && cp /home/core/registry-ca /etc/docker/certs.d/192.168.50.97:5000/ca.crt && exec tail -f /dev/null' ]
        volumeMounts:
        - name: etc-docker
          mountPath: /etc/docker/certs.d
        - name: ca-cert
          mountPath: /home/core
      terminationGracePeriodSeconds: 30
      volumes:
      - name: etc-docker
        hostPath:
          path: /etc/docker/certs.d
      - name: ca-cert
        secret:
          secretName: add-registry-ca
